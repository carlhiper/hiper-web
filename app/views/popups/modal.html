<div class="popUp">
    <div class="modal-body">
        <h3>{{modalOptions.headerText}}</h3>
        <p>{{modalOptions.bodyText}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn popUp__button btn-white"
                data-ng-click="modalOptions.close()">
            {{modalOptions.closeButtonText}}
        </button>
        <button class="btn btn-white popUp__button"
                data-ng-click="modalOptions.ok();">
            {{modalOptions.actionButtonText}}
        </button>
    </div>
</div>
